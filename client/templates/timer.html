<template name="timer">
  <div class="container">
    <form id="timer-form">
       <input type="text" name="time" id="inputTime" />
       <button  id="time-btn" class="btn">Enter</button>
    </form>
    <div id="timerDisplay">
       Time Left: 
       <span id='timerDisplayText'>{{timeLeft}}</span>
    </div>
  </div>
</template>
